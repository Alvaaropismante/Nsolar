              <div class="messages"></div>
              <div class="controls">
                <div class="form-row">
                  <div class="form-group col-md-6">

                  </div>
                  <div class="form-group col-md-6">

                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">

                    <input type="email" class="form-control" id="e" placeholder="abc@correo.cl" required="required"
                      data-error="Ingrese un correo de contacto">
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label class="text-white" for="inputTelefono">Telefono</label>
                    <input type="text" class="form-control" id="t" placeholder="ej: +56 9 xxxxxxxx" required="required"
                      data-error="Ingrese un telefono de contacto">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="text-white" for="inputDireccion">Direccion</label>
                    <input type="text" class="form-control" id="d" placeholder="" required="required"
                      data-error="Ingrese una dirección">
                    <div class="help-block with-errors"></div>
                  </div>

                  <div class="form-group col-md-6 bg-outline-info">
                    <label class="text-white" for="inputRegion">Región</label>
                    <select id="r" class="form-control" required="required" data-error="Seleccione una región">
                      <option selected>Seleccione</option>
                      <option>Arica y Parinacota</option>
                      <option>Tarapacá</option>
                      <option>Atacama</option>
                      <option>Coquimbo</option>
                      <option>Valparaíso</option>
                      <option>Metropolitana de Santiago</option>
                      <option>Libertador Gral. Bernado O´Higgins</option>
                      <option>Maule</option>
                      <option>Ñuble</option>
                      <option>Biobío</option>
                      <option>La Araucanía</option>
                      <option>Los Ríos</option>
                      <option>Los Lagos</option>
                      <option>Aysén del Gral. Carlos Ibáñez del Campo</option>
                      <option>Magallanes y de la Antártica Chilena</option>
                    </select>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="form-group">

                  <label class="text-white" for="inputInteres">¿Qué desea cotizar?</label>
                  <select id="c" class="form-control" required="required" data-error="Seleccione una opción">
                    <option selected>Seleccione</option>
                    <option>Paneles solares para residenciales</option>
                    <option>Paneles solares para Industrias</option>
                    <option>Paneles solares para Agricultura</option>
                    <option>Otros servicios</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
                <button id="mybtn" type="submit" name="submit" value="Submit form" class="btn btn-outline-info btn-lg">

  <script>
    window.sr = ScrollReveal();
    sr.reveal(".map, .formulario", {
      duration: 1000,
      origin: "top",
      distance: "100px"
    });
  </script>
  <script>
    function _(id) { return document.getElementById(id); }
    function submitForm() {
      _("mybtn").disabled = true;
      _("status").innerHTML = 'Por favor espere...';
      var formdata = new FormData();
      formdata.append("n", _("n").value);
      formdata.append("a", _("a").value);
      formdata.append("e", _("e").value);
      formdata.append("t", _("t").value);
      formdata.append("d", _("d").value);
      formdata.append("r", _("r").value);
      formdata.append("c", _("c").value);
      var ajax = new XMLHttpRequest();
      ajax.open("POST", "contacto.php");
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          if (ajax.responseText == "success") {
            _("formulariocontacto").innerHTML = '<h2 class="text-white">Gracias, tu mensaje ha sido enviado.</h2>\n';
          } else {
            _("status").innerHTML = ajax.responseText;
            _("mybtn").disabled = false;
          }
        }
      }
      ajax.send(formdata);

    }

  </script>
